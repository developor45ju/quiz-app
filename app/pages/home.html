<section class="hero hero--colorful" id="hero">
    <div class="hero__bg-shape"></div>
    <div class="hero__content">
        <div class="hero__text">
            <h1 class="hero__title">Bienvenue sur <span style="color:#5bc62a;">Quizen</span> !</h1>
            <p class="hero__slogan">Testez vos connaissances, défiez vos amis, <b>progressez en vous amusant</b> !</p>
            <div class="hero__badges">
                <span class="badge badge--blue">Français</span>
                <span class="badge badge--green">Math</span>
                <span class="badge badge--orange">Anglais</span>
                <span class="badge badge--purple">Web</span>
            </div>
            <div class="group__btn">
                <a class="hero__button hero__button--created" href="/addQuiz" data-link>Créer un quiz</a>
                <a class="hero__button hero__button--started" href="/allQuiz" data-link>Commencer un quiz</a>
            </div>
        </div>
        <div class="hero__img">
            <svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Logo Quizen">
                <circle cx="90" cy="90" r="85" fill="#007bff" stroke="#5bc62a" stroke-width="8"/>
                <text x="50%" y="44%" text-anchor="middle" fill="#fff" font-size="44" font-family="Segoe UI, Arial, sans-serif" font-weight="bold" dy=".3em">Q</text>
                <text x="50%" y="70%" text-anchor="middle" fill="#5bc62a" font-size="28" font-family="Segoe UI, Arial, sans-serif" font-weight="bold" dy=".3em">uizen</text>
                <ellipse cx="90" cy="140" rx="38" ry="12" fill="#e0e7ff" opacity="0.7"/>
                <circle cx="135" cy="55" r="10" fill="#5bc62a"/>
                <circle cx="50" cy="60" r="6" fill="#ff9800"/>
                <rect x="80" y="110" width="20" height="8" rx="4" fill="#fff" opacity="0.7"/>
            </svg>
        </div>
    </div>
</section>
